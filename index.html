<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MLB Hit Predictor</title>
</head>

<body style="background-color: #111827; color: white; font-family: Arial, sans-serif; padding: 2rem;">
  <h1>ðŸ”¥ MLB Hit Predictor</h1>

  <input id="playerName" type="text" placeholder="Enter Player Name" style="padding: 0.5rem; width: 300px; margin-right: 1rem;">
  <button onclick="getPrediction()" style="padding: 0.5rem;">Get Prediction</button>

  <div id="result" style="margin-top: 2rem;"></div>

  <script>
    async function getPrediction() {
      const player = document.getElementById('playerName').value;
      const resultDiv = document.getElementById('result');

      if (!player) {
        resultDiv.innerHTML = "<p>Please enter a player name.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`https://sports-pick-backend.onrender.com/predict_hit?player_name=${encodeURIComponent(player)}`);
        const data = await res.json();

        resultDiv.innerHTML = `
          <h2>${data.player}</h2>
          <p><strong>Recent Batting Average:</strong> ${data.recent_batting_average}</p>
          <p><strong>Games Played:</strong> ${data.games_played}</p>
          <p><strong>Last 5 Games:</strong> ${data.last_5_games ? data.last_5_games.join(", ") : "N/A"}</p>
          <p><strong>Stadium Effect:</strong> ${data.stadium_effect}</p>
          <p><strong>Projected Hit Chance:</strong> ${data.projected_hit_chance}</p>
        `;
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p>Error fetching data. Make sure backend is live!</p>";
      }
    }
  </script>

</body>
</html>
